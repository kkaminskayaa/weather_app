<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather design</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
            src="https://kit.fontawesome.com/95cac20236.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
<div class="container">
    <div class="card border-dark mb-3">
        <div class="card-body text-dark">
            <br />
            <div class="row">
                <div class="col-6 enter-city">
                    <div class="input-group flex-nowrap">
                        <form id="search-form">
                            <div class="input-group">
                                <input
                                        id="search-text-input"
                                        type="text"
                                        class="form-control"
                                        placeholder="Enter city"
                                />
                                <button type="submit" class="input-group-text" >
                                    🔍
                                </button>
                                <button class="btn btn-primary" id="current-btn">Current</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <br />

            <div class="container text-center">
                <div class="row">
                    <div class="col-6">
                        <h3 class="current-city">Searching...</h3>
                        <br />
                        <h6 class="current-day"> </h6>
                        <h6 class="current-time">Current time: 12:14 a.m.</h6>
                        <br />


                        <i class="fa-solid fa-cloud-sun-rain sunny"></i>
                        <h3 class="current-degree"> <span class = "current-temperature"> 25 °C</span> </h3>
                        <h3 class ="current-parameter">
                            <span class = "celsius">  °C </span> / <span class = "fahrenheit">  °F </span>
                        </h3>
                        <h6> <span class = "humidity-percent">
                             Humidity: 20%
                        </span>
                            <br />

                            <span class = "wind-speed">
                                Wind: 3km/h
                            </span>

                        </h6>
                    </div>
                    <div class="col-2 correct">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Mon</li>
                            <li class="list-group-item">Tue</li>
                            <li class="list-group-item">Wed</li>
                            <li class="list-group-item">Thu</li>
                            <li class="list-group-item">Fri</li>
                            <li class="list-group-item">Sat</li>
                        </ul>
                    </div>

                    <div class="col-2 correct">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa-solid fa-cloud-sun-rain emojis"></i>
                            </li>

                            <li class="list-group-item">
                                <i class="fa-solid fa-sun emojis"></i>
                            </li>

                            <li class="list-group-item">
                                <i class="fa-solid fa-sun emojis"></i>
                            </li>

                            <li class="list-group-item">
                                <i class="fa-solid fa-cloud-sun emojis"></i>
                            </li>

                            <li class="list-group-item">
                                <i class="fa-solid fa-cloud-sun-rain emojis"></i>
                            </li>

                            <li class="list-group-item">
                                <i class="fa-solid fa-cloud-sun emojis"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2 correct">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">23°</li>
                            <li class="list-group-item">27°</li>
                            <li class="list-group-item">29°</li>
                            <li class="list-group-item">26°</li>
                            <li class="list-group-item">24°</li>
                            <li class="list-group-item">25°</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <a href="https://www.linkedin.com/in/olia-kaminskaya-720130230/"> Olia Kaminskaya </a> and is <a href="https://github.com/kkaminskayaa/weather_app"> open-sourced on GitHub </a> and
        <a href="https://spontaneous-starship-59bc01.netlify.app"> hosted on Netlify </a>
    </footer>
    
</div>
<script src="/src/index.js"></script>
</body>
</html>
